<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
	<script type="text/javascript" src="js/funcs.js"></script>
    <style>
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select, #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        float: left;
        width: 70%;
        height: 100%;
      }
      #right-panel {
        margin: 20px;
        border-width: 2px;
        width: 20%;
        height: 400px;
        float: left;
        text-align: left;
        padding-top: 0;
      }
      #directions-panel {
        margin-top: 10px;
        background-color: #FFEE77;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="right-panel">
    <div>
    <b>Start:</b>
    <select id="start">
      <option value="Ashesi">Ashesi</option>
      <option value="Kasoa">Kasoa</option>
      <option value="dansoman">Dansoman/Mataheko</option>
      <option value="zone_one">Zone 1   </option>
      <option value="zone_two">Zone 2   </option>
      <option value="zone_three">Zone 3 </option>
      <option value="zone_four">Zone 4  </option>
      <option value="zone_five">Zone 5  </option>
      <option value="zone_six">Zone 6   </option>
      <option value="zone_nine">Zone 9  </option>
      <option value="zone_ten">Zone 10  </option>
    </select>
    <br>
    <br>
      <input type="submit" id="submit">
    </div>
    </div>
   
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZLNAPZvwe1cuyDQQxmWoZRIx0JnONNks&callback=initMap">
    </script>
  </body>
</html>
